<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="stylr.css">

    <title>Map HTML</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-4">
                <map name="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d58495.65025925105!2d72.9330389845454!3d23.60511687312615!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395db8e92b638e41%3A0x688e3d55d247a6c1!2sHimatnagar%2C%20Gujarat!5e0!3m2!1sen!2sin!4v1667651739239!5m2!1sen!2sin"
                        width="420" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </map>
            </div>
            <div class="col-4 bg pt-4">
                <h2 class="pb-4">Meet Us</h2>
               <div class="d-flex"> <img src="/icons8-incoming-call-50.png" alt="">
                <h3>Phone</h3></div>
                <p>+91 963258741</p>
                <div class="d-flex">
                    <img src="/icons8-location-update-50.png" alt="">
                    <h3>Adress</h3>
                </div>
                <p>121, near bus stand 21 complax himmatnagar</p>
                <div class="d-flex"><img src="/icons8-secured-letter-50.png" alt="">
                    <h3>Email</h3></div>
                <p>abc@gmail.com</p>
            </div>
            <div class="col-4 pt-4">
                <h2>Get In Touch</h2>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Name</label>
                    <input type="text" class="form-control bg" id="formGroupExampleInput">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="email" class="form-control bg" id="formGroupExampleInput2">
                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">How can we help?</label>
                    <textarea name="massage" class="form-control bg" id="" cols="10" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" class="bg1">
                </div>

            </div>
        </div>
    </div>


    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
